<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Knowld | Salve aqui os seus cards</p>

        href="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-study-high-school-flatart-icons-lineal-color-flatarticons.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <div id="Header" class="bg-warning">
            <div>
                <img
                    src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-study-high-school-flatart-icons-lineal-color-flatarticons.png" />
            </div>
            <div>
                <h1>Knowld</h1>
                <p>Guarde aqui os seus cards</p>
            </div>
        </div>
    </header>





    

    <div id="container">
        <div id="left-column">

            <h2>Knowledge Cards</h2>
            <h2>Crie aqui o seu!</h2>

            <form id="formulario">
                <label for="input-title">T√≠tulo</label>
                <input id="input-title" name="title" type="text" placeholder="Informe o t√≠tulo do seu card" minlength="4"
                    maxlength="32" required>


                <label for="input-about">Linguagem</label>
                <br />
                <input type="text" minlength="1" maxlength="32" id="input-about" name="about"
                    placeholder="Digite uma linguagem ou Skill" required />


                <label for="input-category">Categoria</label>
                <select id="input-category" name="category" required class="bg-white">
                    <option value="selecione" selected>Selecione uma categoria</option>
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="FullStack">FullStack</option>
                    <option value="SoftSkills">Soft Skills</option>
                    <select>



                        <label for="input-description">Descri√ß√£o</label>
                        <textarea id="input-description" name="description" min-length="8" max-length="128"
                            placeholder="Escreva aqui o texto do seu card" required></textarea>


                        <label for="input-link">Link</label>
                        <input type="text" name="link" id="input-link" placeholder="Inclua um link" minlength="18"
                            maxlength="128">

                        <div id="form-btn-box">
                            <button type="reset" class="btn btn-outline-danger me-md-2 mt-2">Limpar</button>
                            <button type="submit" class="btn btn-outline-success mt-2">Salvar</button>
                        </div>
            </form>
        </div>






        <div id="right-column">
            <div id="categories">

                <div>
                    <p> Front-end </p>
                    <p id="n-frontend" class="n-category">0</p>
                </div>

                <div>
                    <p> Back-end </p>
                    <p id="n-backend" class="n-category">0</p>
                </div>

                <div>
                    <p> Full Stack </p>
                    <p id="n-fullstack" class="n-category">0</p>
                </div>

                <div>
                    <p>Soft Skills</p>
                    <p id="n-softskills" class="n-category">0</p>
                </div>

                <div>
                    <p> Total de Cards</p>
                    <p id="n-total-cards" class="n-category">0</p>
                </div>
            </div>



            <div id="search-box">
                <input type="text" id="input-search" name="search" placeholder="digite para pesquisar">
                <button id="btn-search" class="btn btn-outline-primary">üîé</button>
                <button id="btn-clear-search" class="btn btn-outline-danger">‚ùå</button>
            </div>





            <div id="divQuickTips">

                <h4>Quick Tips</h4>
                <ul id="UlCardsList">

                </ul>
            </div>



        </div>
    </div>







    <footer class="bg-warning">
        <p class="pfooter">M1P1 Software House Ltda</p>
        <p class="pfooter">Curso Full Stack - DEVinHouse - EDP | SENAI - SC</p>
        <p class="pfooter">Aluno: Philippe Rocca Bretas</p>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
